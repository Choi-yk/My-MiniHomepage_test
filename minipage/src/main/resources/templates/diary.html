<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
<title>다이어리</title>
</head>
<body>
	<a th:href="@{/diary/create}" class="btn btn-secondary">글쓰기</a>
	<div>
		<table>
			<tbody>
				<tr th:each="diary, loop: ${diaryList}">
					<td>
						<span class="text-primary ms-2 fw-bold"
							th:text="${#temporals.format(diary.writeDate, 'yyyy-MM-dd E HH:mm')}">
						</span>
					</td>
					<td th:text="${diary.content}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
